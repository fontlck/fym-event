<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYM EVENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isBetween.js"></script>
  <script>
    dayjs.extend(window.dayjs_plugin_isBetween);
  </script>
</head>
<body class="bg-black text-white min-h-screen">
  <div class="container mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-white">FYM EVENT</h1>
      <div class="flex gap-2">
        <button id="addModelBtn" class="px-4 py-2 rounded-lg bg-indigo-500 hover:bg-indigo-400 text-white">Add Model</button>
        <button id="addEventBtn" class="px-4 py-2 rounded-lg bg-lime-400 hover:bg-lime-300 text-black">Add Event</button>
      </div>
    </header>

    <!-- Calendar -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">ปฏิทิน</h2>
      <div id="calendar" class="bg-neutral-900 rounded-2xl p-4"></div>
    </section>

    <!-- Stats -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-neutral-900 p-4 rounded-xl text-center">
        <div id="statYear" class="text-2xl font-bold text-lime-400">0</div>
        <div>จำนวนงานในปีนี้</div>
      </div>
      <div class="bg-neutral-900 p-4 rounded-xl text-center">
        <div id="statPast" class="text-2xl font-bold text-indigo-400">0</div>
        <div>งานที่ผ่านไปแล้ว</div>
      </div>
      <div class="bg-neutral-900 p-4 rounded-xl text-center">
        <div id="statUpcoming" class="text-2xl font-bold text-rose-500">0</div>
        <div>งานที่กำลังจะมาถึง</div>
      </div>
    </section>

    <!-- Events -->
    <section>
      <h2 id="eventsHeader" class="text-lg font-semibold mb-4">งานในเดือนนี้</h2>
      <div id="eventsList" class="space-y-4"></div>
    </section>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>

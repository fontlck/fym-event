<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FYM EVENT</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- dayjs -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isBetween.js"></script>
  <script>dayjs.extend(window.dayjs_plugin_isBetween);</script>
</head>
<body class="bg-black text-white min-h-screen">
  <!-- Header -->
  <header class="w-full bg-neutral-900 border-b border-neutral-800">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-white">FYM EVENT</h1>
      <div class="space-x-2">
        <button id="addModelBtn" class="px-4 py-2 rounded-lg bg-indigo-500 hover:bg-indigo-400 text-white">Add Model</button>
        <button id="addEventBtn" class="px-4 py-2 rounded-lg bg-lime-400 hover:bg-lime-300 text-black">Add Event</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">
    <!-- Calendar -->
    <section class="bg-neutral-900 rounded-2xl p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 id="monthLabel" class="text-lg font-semibold">เดือน</h2>
        <div class="space-x-2">
          <button id="prevMonth" class="px-3 py-1 rounded bg-neutral-800 hover:bg-neutral-700">‹</button>
          <button id="nextMonth" class="px-3 py-1 rounded bg-neutral-800 hover:bg-neutral-700">›</button>
        </div>
      </div>
      <div id="calendar"></div>
    </section>

    <!-- Stats -->
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-4">
      <div class="bg-neutral-900 rounded-2xl p-4 text-center">
        <div id="statTotal" class="text-3xl font-bold text-lime-400">0</div>
        <div class="text-neutral-300 mt-1">จำนวนงานในปีนี้</div>
      </div>
      <div class="bg-neutral-900 rounded-2xl p-4 text-center">
        <div id="statPast" class="text-3xl font-bold text-indigo-400">0</div>
        <div class="text-neutral-300 mt-1">งานที่ผ่านไปแล้ว</div>
      </div>
      <div class="bg-neutral-900 rounded-2xl p-4 text-center">
        <div id="statUpcoming" class="text-3xl font-bold text-rose-500">0</div>
        <div class="text-neutral-300 mt-1">งานที่กำลังจะมาถึง</div>
      </div>
    </section>

    <!-- Cards -->
    <section>
      <h2 id="eventsHeader" class="text-lg font-semibold mb-4">งานในเดือนนี้</h2>
      <div id="eventsList" class="space-y-3"></div>
    </section>
  </main>

  <!-- Event Modal -->
  <div id="eventModal" class="hidden fixed inset-0 bg-black/70 z-50">
    <div class="h-full w-full flex items-center justify-center p-4">
      <div class="bg-neutral-900 p-6 rounded-2xl w-full max-w-2xl">
        <h3 class="text-xl font-bold mb-4">เพิ่ม/แก้ไข งาน</h3>
        <form id="eventForm" class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input type="hidden" name="id" />
          <div class="md:col-span-2">
            <label class="text-sm">ชื่องาน</label>
            <input class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="eventName" required />
          </div>
          <div>
            <label class="text-sm">สถานที่</label>
            <input class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="location" />
          </div>
          <div>
            <label class="text-sm">Google Map link</label>
            <input class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="mapLink" />
          </div>
          <div>
            <label class="text-sm">Model</label>
            <select class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="model"></select>
          </div>
          <div>
            <label class="text-sm">Staff</label>
            <input class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="staff" />
          </div>
          <div>
            <label class="text-sm">เริ่ม (YYYY-MM-DD)</label>
            <input type="date" class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="startDate" required/>
          </div>
          <div>
            <label class="text-sm">จบ (YYYY-MM-DD)</label>
            <input type="date" class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="endDate"/>
          </div>
          <div>
            <label class="text-sm">เวลาติดตั้ง</label>
            <input class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="installTime"/>
          </div>
          <div>
            <label class="text-sm">วันติดตั้ง (YYYY-MM-DD)</label>
            <input type="date" class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="installDate"/>
          </div>
          <div>
            <label class="text-sm">เปิด</label>
            <input type="time" class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="openTime"/>
          </div>
          <div>
            <label class="text-sm">ปิด</label>
            <input type="time" class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="closeTime"/>
          </div>
          <div>
            <label class="text-sm">ราคา</label>
            <input class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="price"/>
          </div>
          <div>
            <label class="text-sm">ค่าขนส่ง</label>
            <input class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="transportFee"/>
          </div>
          <div class="md:col-span-2">
            <label class="text-sm">หมายเหตุ</label>
            <textarea class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="note"></textarea>
          </div>
          <div class="md:col-span-2 flex justify-end gap-2 pt-2">
            <button type="button" id="closeEventModal" class="px-4 py-2 bg-neutral-700 rounded">ยกเลิก</button>
            <button type="submit" class="px-4 py-2 bg-lime-400 text-black rounded">บันทึก</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Model Modal -->
  <div id="modelModal" class="hidden fixed inset-0 bg-black/70 z-50">
    <div class="h-full w-full flex items-center justify-center p-4">
      <div class="bg-neutral-900 p-6 rounded-2xl w-full max-w-lg">
        <h3 class="text-xl font-bold mb-4">เพิ่ม/แก้ไข Model</h3>
        <form id="modelForm" class="space-y-3">
          <input type="hidden" name="id" />
          <div>
            <label class="text-sm">ชื่อ Model</label>
            <input class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="name" required />
          </div>
          <div>
            <label class="text-sm">ขนาด</label>
            <input class="w-full mt-1 p-2 rounded bg-neutral-800 text-white" name="size" />
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="text-sm">สีพื้น</label>
              <input type="color" class="w-full h-10 mt-1 rounded bg-neutral-800" name="colorBG" value="#6366f1" />
            </div>
            <div>
              <label class="text-sm">สีตัวอักษร</label>
              <input type="color" class="w-full h-10 mt-1 rounded bg-neutral-800" name="colorText" value="#ffffff" />
            </div>
          </div>
          <div class="flex justify-end gap-2 pt-2">
            <button type="button" id="closeModelModal" class="px-4 py-2 bg-neutral-700 rounded">ยกเลิก</button>
            <button type="submit" class="px-4 py-2 bg-indigo-500 rounded">บันทึก</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>

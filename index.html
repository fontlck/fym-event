<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FYM EVENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body class="bg-neutral-950 text-white font-sans">
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-neutral-900 border-b border-neutral-800">
    <h1 class="text-2xl font-bold text-lime-400">FYM EVENT</h1>
    <div class="flex items-center gap-2">
      <button id="addModelBtn" class="px-4 py-2 rounded-lg bg-neutral-700 hover:bg-neutral-600 text-white">Add Model</button>
      <button id="addEventBtn" class="px-4 py-2 rounded-lg bg-lime-500 hover:bg-lime-400 text-black">Add Event</button>
      <div class="ml-4 flex gap-2">
        <button id="prevMonth" class="px-3 py-2 rounded-lg bg-neutral-700 hover:bg-neutral-600 text-white">‹</button>
        <button id="nextMonth" class="px-3 py-2 rounded-lg bg-neutral-700 hover:bg-neutral-600 text-white">›</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="p-6 space-y-6">
    <!-- Calendar -->
    <section class="bg-neutral-900 rounded-2xl shadow p-4 border border-neutral-800">
      <div class="flex justify-between items-center mb-2">
        <h2 id="monthLabel" class="text-lg font-bold">ปฏิทิน</h2>
      </div>
      <div class="grid grid-cols-7 gap-2 text-center text-sm text-neutral-400 mb-2">
        <div>อา</div><div>จ</div><div>อ</div><div>พ</div><div>พฤ</div><div>ศ</div><div>ส</div>
      </div>
      <div id="calendarGrid" class="grid grid-cols-7 gap-2 min-h-[300px]"></div>
      <div id="legend" class="flex flex-wrap gap-2 mt-4"></div>
    </section>

    <!-- Stats Section -->
    <section class="grid md:grid-cols-3 gap-4 mt-6">
      <div class="bg-neutral-900 rounded-xl p-6 border border-neutral-800 text-center">
        <h3 class="text-2xl font-bold text-lime-400" id="statTotal">0</h3>
        <p class="text-sm text-neutral-400">จำนวนงานในปีนี้</p>
      </div>
      <div class="bg-neutral-900 rounded-xl p-6 border border-neutral-800 text-center">
        <h3 class="text-2xl font-bold text-indigo-400" id="statPast">0</h3>
        <p class="text-sm text-neutral-400">งานที่ผ่านไปแล้ว</p>
      </div>
      <div class="bg-neutral-900 rounded-xl p-6 border border-neutral-800 text-center">
        <h3 class="text-2xl font-bold text-rose-400" id="statUpcoming">0</h3>
        <p class="text-sm text-neutral-400">งานที่กำลังจะมาถึง</p>
      </div>
    </section>

    <!-- Card View -->
    <section>
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">งานในเดือนนี้</h2>
      </div>
      <div id="eventsList" class="space-y-4"></div>
    </section>
  </main>

  <!-- Modal: Event -->
  <div id="eventModal" class="hidden fixed inset-0 z-50 bg-black/50 flex items-center justify-center">
    <div class="bg-neutral-900 border border-neutral-800 rounded-xl p-6 w-full max-w-3xl">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-bold">เพิ่ม/แก้ไข งาน</h3>
        <button type="button" id="closeEventModal" class="px-3 py-1.5 rounded bg-neutral-800 hover:bg-neutral-700">ปิด</button>
      </div>
      <form id="eventForm" class="grid gap-3">
        <input type="hidden" name="id" />

        <div class="grid md:grid-cols-2 gap-3">
          <div>
            <label class="text-sm text-neutral-400">ชื่องาน</label>
            <input name="eventName" class="w-full px-3 py-2 rounded bg-neutral-800" required />
          </div>
          <div>
            <label class="text-sm text-neutral-400">โมเดล</label>
            <select name="model" id="eventModelSelect" class="w-full px-3 py-2 rounded bg-neutral-800"></select>
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-3">
          <div>
            <label class="text-sm text-neutral-400">สถานที่</label>
            <input name="location" class="w-full px-3 py-2 rounded bg-neutral-800" />
          </div>
          <div>
            <label class="text-sm text-neutral-400">ลิงก์แผนที่</label>
            <input name="mapLink" class="w-full px-3 py-2 rounded bg-neutral-800" />
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-3">
          <div>
            <label class="text-sm text-neutral-400">วันที่เริ่ม</label>
            <input type="date" name="startDate" class="w-full px-3 py-2 rounded bg-neutral-800" required />
          </div>
          <div>
            <label class="text-sm text-neutral-400">วันที่สิ้นสุด</label>
            <input type="date" name="endDate" class="w-full px-3 py-2 rounded bg-neutral-800" />
          </div>
        </div>

        <div class="grid md:grid-cols-3 gap-3">
          <div>
            <label class="text-sm text-neutral-400">วันที่ติดตั้ง</label>
            <input type="date" name="installDate" class="w-full px-3 py-2 rounded bg-neutral-800" />
          </div>
          <div>
            <label class="text-sm text-neutral-400">เวลาติดตั้ง</label>
            <input type="time" name="installTime" class="w-full px-3 py-2 rounded bg-neutral-800" />
          </div>
          <div>
            <label class="text-sm text-neutral-400">Staff</label>
            <input name="staff" class="w-full px-3 py-2 rounded bg-neutral-800" />
          </div>
        </div>

        <div class="grid md:grid-cols-3 gap-3">
          <div>
            <label class="text-sm text-neutral-400">เวลาเปิด</label>
            <input type="time" name="openTime" class="w-full px-3 py-2 rounded bg-neutral-800" />
          </div>
          <div>
            <label class="text-sm text-neutral-400">เวลาปิด</label>
            <input type="time" name="closeTime" class="w-full px-3 py-2 rounded bg-neutral-800" />
          </div>
          <div>
            <label class="text-sm text-neutral-400">ค่าบริการ</label>
            <input name="price" class="w-full px-3 py-2 rounded bg-neutral-800" />
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-3">
          <div>
            <label class="text-sm text-neutral-400">ค่าขนส่ง</label>
            <input name="transportFee" class="w-full px-3 py-2 rounded bg-neutral-800" />
          </div>
          <div class="flex items-center gap-6 mt-6 md:mt-0">
            <label class="flex items-center gap-2 text-sm"><input type="checkbox" name="paidDeposit" /> มัดจำแล้ว</label>
            <label class="flex items-center gap-2 text-sm"><input type="checkbox" name="paidFull" /> ชำระครบแล้ว</label>
          </div>
        </div>

        <div>
          <label class="text-sm text-neutral-400">หมายเหตุ</label>
          <textarea name="note" class="w-full px-3 py-2 rounded bg-neutral-800"></textarea>
        </div>

        <div class="flex justify-end gap-2 mt-2">
          <button type="button" id="cancelEvent" class="px-4 py-2 rounded bg-neutral-700">ยกเลิก</button>
          <button type="submit" class="px-4 py-2 rounded bg-lime-500 text-black font-medium">บันทึก</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: Model -->
  <div id="modelModal" class="hidden fixed inset-0 z-50 bg-black/50 flex items-center justify-center">
    <div class="bg-neutral-900 border border-neutral-800 rounded-xl p-6 w-full max-w-xl">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-bold">เพิ่ม/แก้ไข โมเดล</h3>
        <button type="button" id="closeModelModal" class="px-3 py-1.5 rounded bg-neutral-800 hover:bg-neutral-700">ปิด</button>
      </div>
      <form id="modelForm" class="grid gap-3">
        <input type="hidden" name="id" />
        <div>
          <label class="text-sm text-neutral-400">ชื่อโมเดล</label>
          <input name="name" class="w-full px-3 py-2 rounded bg-neutral-800" required />
        </div>
        <div>
          <label class="text-sm text-neutral-400">ขนาด</label>
          <input name="size" class="w-full px-3 py-2 rounded bg-neutral-800" />
        </div>
        <div class="grid md:grid-cols-2 gap-3">
          <div>
            <label class="text-sm text-neutral-400">สีพื้นหลัง (hex)</label>
            <input name="colorBG" placeholder="#DDFE78" class="w-full px-3 py-2 rounded bg-neutral-800" />
          </div>
          <div>
            <label class="text-sm text-neutral-400">สีตัวอักษร (hex)</label>
            <input name="colorText" placeholder="#000000" class="w-full px-3 py-2 rounded bg-neutral-800" />
          </div>
        </div>
        <div class="flex justify-end gap-2 mt-2">
          <button type="button" id="cancelModel" class="px-4 py-2 rounded bg-neutral-700">ยกเลิก</button>
          <button type="submit" class="px-4 py-2 rounded bg-lime-500 text-black font-medium">บันทึก</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>

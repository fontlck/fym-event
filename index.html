<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FYM EVENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body class="bg-black text-white">
  <header class="flex justify-between items-center p-4 shadow">
    <h1 class="text-2xl font-bold text-white">FYM EVENT</h1>
    <div class="space-x-2">
      <button id="addModelBtn" class="px-4 py-2 bg-indigo-500 text-white rounded">Add Model</button>
      <button id="addEventBtn" class="px-4 py-2 bg-lime-400 text-black rounded">Add Event</button>
    </div>
  </header>

  <main class="p-4 space-y-6">
    <section>
      <h2 class="font-bold mb-2">ปฏิทิน</h2>
      <div id="calendar" class="bg-neutral-900 rounded-xl p-4"></div>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-neutral-900 rounded-xl p-6 text-center">
        <div class="text-lime-400 text-2xl font-bold" id="statTotal">0</div>
        <p>จำนวนงานในปีนี้</p>
      </div>
      <div class="bg-neutral-900 rounded-xl p-6 text-center">
        <div class="text-indigo-400 text-2xl font-bold" id="statPast">0</div>
        <p>งานที่ผ่านไปแล้ว</p>
      </div>
      <div class="bg-neutral-900 rounded-xl p-6 text-center">
        <div class="text-rose-400 text-2xl font-bold" id="statUpcoming">0</div>
        <p>งานที่กำลังจะมาถึง</p>
      </div>
    </section>

    <section>
      <h2 id="eventsHeader" class="font-bold mb-2">งานในเดือนนี้</h2>
      <div id="eventsList" class="space-y-4"></div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>FYM EVENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body class="bg-neutral-950 text-white font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-neutral-900 border-b border-neutral-800">
    <h1 class="text-2xl font-bold text-lime-400">📸 FYM EVENT</h1>
    <div class="space-x-2">
      <button id="addModelBtn" class="px-4 py-2 rounded-lg bg-indigo-500 hover:bg-indigo-400 text-white">Add model</button>
      <button id="addEventBtn" class="px-4 py-2 rounded-lg bg-lime-500 hover:bg-lime-400 text-black">Add event</button>
    </div>
  </header>

  <!-- Main -->
  <main class="p-6 space-y-6">
    <!-- Card View -->
    <section>
      <h2 class="text-lg font-semibold mb-4">ทั้งหมด</h2>
      <div id="eventsList" class="grid md:grid-cols-2 gap-6">
        <!-- app.js จะ render การ์ดลงตรงนี้ -->
      </div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
